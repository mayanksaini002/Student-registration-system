<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer> </script> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <h1>STUDENT REGISTRATION SYSTEM</h1>
    </div>
    <div class="container">
    <div class="student-form">
  <label for="student-name" class="form-label">Student Name:</label>
  <input type="text" id="student-name" class="form-input">

  <label for="student-id" class="form-label">Student ID:</label>
  <input type="text" id="student-id" class="form-input">

  <label for="email-id" class="form-label">Email ID:</label>
  <input type="email" id="email-id" class="form-input">

  <label for="contact-no" class="form-label">Contact No:</label>
  <input type="tel" id="contact-no" class="form-input">

  
  <button type="submit" class="submit-btn">Submit Details</button>
</div>

<div class="table-container">
    <!-- Column Headings -->
    <div class="table-row header">
      <div>Name</div>
      <div>ID</div>
      <div>Email</div>
      <div>Contact Number</div>
    </div>
    <div class="table-body">
    

    </div>
  </div>
      
  
  
</div>



</body>
</html>
